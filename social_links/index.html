<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Social Links Profile</title>
</head>
<body>
    <main>
        <div class="profile-cont">
            <div class="profile-image">
                <img src="image/avatar-jessica.jpeg" alt="individual profile image">
            </div>
            <p class="name">Jessica Randall</p>
            <p class="location">London, United Kingdom</p>
            <p class="role">"Front-end developer and avid reader."</p>
            <button class="links">GitHub</button>
            <button class="links">Frontend Mentor</button>
            <button class="links">LinkedIn</button>
            <button class="links">Twitter</button>
            <button class="links">Instagram</button>
        </div>
    </main>
</body>
</html>
