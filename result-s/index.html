<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Result summary component</title>
</head>
<body>
    
    <main>
        <div class="container1">
            <p class="result">Your Result</p>
            <div class="circle">
                <p class="number">76<br><span>of 100</span></p>
            </div>
            <p class="great">Great</p>
            <p class="info">You second higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="container2">
            <h4 class="sum">Summary</h4>
            <div class="scores">
                <div class="lists">
                    <div class="icons">
                        <img src="images/icon-reaction.svg" alt="reaction icon">
                        <p class="icon-names">Reaction</p>
                    </div>
                    <p class="overall">80 <span>/ 100</span></p>
                </div>
                <div class="lists list2">
                    <div class="icons">
                        <img src="images/icon-memory.svg" alt="reaction icon">
                        <p class="icon-names">Memory</p>
                    </div>
                    <p class="overall">92 <span>/ 100</span></p>
                </div>
                <div class="lists list3">
                    <div class="icons">
                        <img src="images/icon-verbal.svg" alt="reaction icon">
                        <p class="icon-names">Verbal</p>
                    </div>
                    <p class="overall">61 <span>/ 100</span></p>
                </div>
                <div class="lists list4">
                    <div class="icons">
                        <img src="images/icon-visual.svg" alt="reaction icon">
                        <p class="icon-names">Visual</p>
                    </div>
                    <p class="overall">72 <span>/ 100</span></p>
                </div>
            </div>
            <button class="continue">Continue</button>
        </div>
    </main>

    <footer>

    </footer>

    <script src="style.js"></script>
</body>
</html>
